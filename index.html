<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <section id="score--game" class=" container w-50 d-flex justify-content-between">
      <div> <img src="./images/logo.svg" alt="logo"></div>
      <div id="score">
        <h1>Score</h1>
        <p id="counter">0</p>
      </div>
    </section>
  </header>
  <main>


    <section id="play--game" class="">
      <div id="paper" class="flip-horizontal-top">
        <button  id="paper--figure" class="rounded-circle">
          <img src="./images/icon-paper.svg" alt="paper">
        </button>
      </div>
      <div id="scissors" class="flip-horizontal-top">
        <button  id="scissors--figure" class="rounded-circle">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </button>
      </div>
      <div id="rock" class="flip-horizontal-top">
        <button  id="rock--figure" class="rounded-circle">
          <img src="./images/icon-rock.svg" alt="rock">
        </button>
      </div>
    </section>



    <section class="container" id="game--over">
      <div id="player--one" class="bounce-in-top">
        <button id="user-button"><img id="user--option" src="./images/icon-rock.svg" alt=""></button>
      </div>
      <div id="grid-item">
        <p id="result" class="text-blur-out">WIN</p>
        <button class="repeat" id="play--again">
          <p style="font-weight: bold; color: white;">Play Again</p>
        </button>
      </div>
      <div id="player--two" class="bounce-in-top">
        <button id="cpu-button"><img id="cpu--option" src="./images/icon-paper.svg" alt=""></button>
      </div>
    </section>
    <section>
    </section>
  </main>
  <footer>
</footer>
</body>
<script src="script.js"></script>
</html>
